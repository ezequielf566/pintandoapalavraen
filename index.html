  <title>Pintando a Palavra â€” Colorir</title>  
  <link rel="stylesheet" href="css/style.css" />  

  <style>  
    /* ðŸŒ€ Tela de carregamento */  
    #loadingOverlay {  
      position: fixed; inset: 0;  
      background: #fff9e6;  
      display: flex; flex-direction: column;  
      align-items: center; justify-content: center;  
      z-index: 9999;  
      transition: opacity .5s ease, visibility .5s ease;  
    }  
    #loadingOverlay.hidden { opacity: 0; visibility: hidden; }  
    .spinner {  
      width: 60px; height: 60px;  
      border: 6px solid #ffd54f; border-top: 6px solid transparent;  
      border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;  
    }  
    @keyframes spin { to { transform: rotate(360deg); } }  
    .loading-text {  
      font-family: "Fredoka", sans-serif;  
      font-size: 1.1rem; color: #444; text-align: center;  
    }  

    /* ðŸŽ¨ Popup de tons e extras */  
    .palette-popup {  
      position: fixed;  
      background: #fff;  
      border: 2px solid #ffd54f;  
      border-radius: 14px;  
      padding: 10px;  
      display: grid;  
      grid-template-columns: repeat(6, 28px);  
      gap: 6px;  
      box-shadow: 0 6px 16px rgba(0,0,0,.18);  
      opacity: 0;  
      pointer-events: none;  
      transform: translateY(8px) scale(.96);  
      transition: opacity .2s ease, transform .2s ease;  
      z-index: 1000;  
    }  
    .palette-popup.active {  
      opacity: 1;  
      pointer-events: auto;  
      transform: translateY(0) scale(1);  
    }  

    .extra-color {  
      width: 28px; height: 28px;  
      border-radius: 8px;  
      cursor: pointer;  
      border: 2px solid rgba(0,0,0,0.1);  
      box-shadow: 0 2px 4px rgba(0,0,0,.25);  
      transition: transform .12s, box-shadow .2s;  
    }  
    .extra-color:hover { box-shadow: 0 0 6px 2px rgba(255,213,79,0.6); }  
    .extra-color:active {  
      transform: scale(.9);  
      box-shadow: 0 0 0 3px #ffd54f;  
    }  

    .sw.custom {  
      width: 36px; height: 36px;  
      border-radius: 10px !important;  
      background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fbc2eb);  
      background-size: 300% 300%;  
      animation: hueShift 8s ease infinite;  
      display: flex; align-items: center; justify-content: center;  
      font-weight: bold; font-size: 1.4rem;  
      color: #fff; border: 2px solid #fff;  
      box-shadow: 0 2px 6px rgba(0,0,0,.2);  
      transition: box-shadow .3s ease;  
    }  
    .sw.custom.active { animation: glowPulse 1.4s ease-in-out infinite; }  
    @keyframes hueShift {  
      0%,100% { background-position: 0% 50%; }  
      50% { background-position: 100% 50%; }  
    }  
    @keyframes glowPulse {  
      0%, 100% { box-shadow: 0 0 8px 4px rgba(255,213,79,0.6); }  
      50% { box-shadow: 0 0 12px 6px rgba(255,213,79,0.9); }  
    }  

    /* ðŸŽ¨ Novo botÃ£o de cor personalizada */
    .sw.custom-picker {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, #FFD54F, #FFB300);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #fff;
      border: 2px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      cursor: pointer;
      transition: transform .15s, box-shadow .25s;
    }
    .sw.custom-picker:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,213,79,0.6);
    }
    .sw.custom-picker:active {
      transform: scale(.9);
      box-shadow: 0 0 0 3px #ffd54f;
    }

<body>

  <script>  
    document.addEventListener("DOMContentLoaded", () => {  
      const customBtn = document.getElementById("customColorBtn");  
      const pickerBtn = document.getElementById("pickerBtn");
      const colorPickerInput = document.getElementById("colorPickerInput");
      let popupRef = null;  

      const EXTRA_COLORS = [  
        "#FF6F61","#F06292","#BA68C8","#9575CD","#4FC3F7","#4DD0E1",  
        "#81C784","#AED581","#FFD54F","#FFB74D","#A1887F","#BDBDBD",  
        "#EF5350","#FF8A65","#FFF176","#C0CA33","#26A69A","#29B6F6",  
        "#7986CB","#AB47BC","#D4E157","#FF7043","#90A4AE","#5D4037"  
      ];  

      function closePopup() {  
        if (!popupRef) return;  
        popupRef.remove();  
        popupRef = null;  
        customBtn.classList.remove("active");  
        document.removeEventListener("click", onOutside);  
        document.removeEventListener("keydown", onEsc);  
      }  

      function onOutside(e) {  
        if (popupRef && !popupRef.contains(e.target) && e.target !== customBtn) closePopup();  
      }  
      function onEsc(e) { if (e.key === "Escape") closePopup(); }  

      function applyColorSafely(color) {  
        const sendColor = () => {  
          if (typeof window.setColor === "function") {  
            window.setColor(color);  
          } else {  
            window.currentColor = color;  
          }  
          window.dispatchEvent(new CustomEvent("colorchange", { detail: { color } }));  
        };  

        if (typeof window.setColor === "function") {  
          sendColor();  
        } else {  
          let tries = 0;  
          const interval = setInterval(() => {  
            if (typeof window.setColor === "function") {  
              sendColor();  
              clearInterval(interval);  
            } else if (tries++ > 20) {  
              clearInterval(interval);  
            }  
          }, 100);  
        }  
      }  

      function openPopupAboveButton(btn) {  
        closePopup();  
        const pop = document.createElement("div");  
        pop.className = "palette-popup";  
        customBtn.classList.add("active");  

        EXTRA_COLORS.forEach(c => {  
          const el = document.createElement("div");  
          el.className = "extra-color";  
          el.style.background = c;  
          el.addEventListener("click", () => {  
            btn.style.background = c;  
            btn.setAttribute("data-color", c);  
            document.querySelectorAll(".sw").forEach(b => b.classList.remove("active"));  
            btn.classList.add("active");  

            el.style.boxShadow = "0 0 0 3px #ffd54f";  
            setTimeout(() => el.style.boxShadow = "", 180);  

            applyColorSafely(c);  
            setTimeout(() => closePopup(), 80);  
          });  
          pop.appendChild(el);  
        });  

        document.body.appendChild(pop);  
        const br = btn.getBoundingClientRect();  
        const pw = pop.offsetWidth;  
        const ph = pop.offsetHeight;  
        let left = br.left + br.width / 2 - pw / 2;  
        let top  = br.top - ph - 8;  
        const margin = 8;  
        left = Math.max(margin, Math.min(left, window.innerWidth - pw - margin));  
        if (top < margin) top = margin;  
        pop.style.left = `${left}px`;  
        pop.style.top  = `${top}px`;  

        requestAnimationFrame(() => pop.classList.add("active"));  
        document.addEventListener("click", onOutside);  
        document.addEventListener("keydown", onEsc);  
        popupRef = pop;  
      }  

      customBtn.addEventListener("click", (e) => {  
        e.stopPropagation();  
        if (popupRef) closePopup();  
        else openPopupAboveButton(customBtn);  
      });  

      /* ðŸŽ¨ Cor personalizada */
      pickerBtn.addEventListener("click", () => {
        colorPickerInput.click();
      });
      colorPickerInput.addEventListener("input", (e) => {
        const color = e.target.value;
        pickerBtn.style.background = color;
        pickerBtn.setAttribute("data-color", color);
        document.querySelectorAll(".sw").forEach(b => b.classList.remove("active"));
        pickerBtn.classList.add("active");
        applyColorSafely(color);
      });
    });  

    // â³ Tela de loading  
    const overlay = document.getElementById("loadingOverlay");  
    const observer = new MutationObserver(() => {  
      const svgLoaded = document.querySelector("#svgMount svg");  
      if (svgLoaded) {  
        setTimeout(() => overlay.classList.add("hidden"), 400);  
        observer.disconnect();  
      }  
    });  
    observer.observe(document.getElementById("svgMount"), { childList: true, subtree: true });  
  </script>  

  <!-- ðŸŸ¡ Zoom & Pan apenas no SVG -->
  <script>
    (function() {
      const mount = document.getElementById("svgMount");
      if (!mount) return;

      const state = {
        scale: 1,
        tx: 0,
        ty: 0,
        minScale: 1,
        maxScale: 3
      };

      let svg = null;
      let pointers = new Map();
      let isDragging = false;
      let lastDragPos = null;
      let lastPinchDistance = 0;
      let lastPinchCenter = null;

      function clampScale(s) {
        return Math.min(state.maxScale, Math.max(state.minScale, s));
      }

      function applyTransform() {
        if (!svg) return;
        const s = state.scale;
        const t = `translate(${state.tx}px, ${state.ty}px) scale(${s})`;
        svg.style.transformOrigin = "center center";
        svg.style.transform = t;
      }

      function snapIfAlmostIdentity() {
        if (Math.abs(state.scale - 1) < 0.04) {
          state.scale = 1;
          state.tx = 0;
          state.ty = 0;
          applyTransform();
        }
      }

      function getActivePoints() {
        return Array.from(pointers.values());
      }

      function distance(a, b) {
        const dx = a.x - b.x;
        const dy = a.y - b.y;
        return Math.hypot(dx, dy);
      }

      function center(a, b) {
        return { x: (a.x + b.x) / 2, y: (a.y + b.y) / 2 };
      }

      function attachToSvg(node) {
        svg = node;
        // Somente o SVG bloqueia os gestos padrÃµes; o restante da pÃ¡gina continua normal
        svg.style.touchAction = "none";
        state.scale = 1;
        state.tx = 0;
        state.ty = 0;
        applyTransform();

        svg.addEventListener("pointerdown", onPointerDown);
        svg.addEventListener("pointermove", onPointerMove);
        svg.addEventListener("pointerup", onPointerUpOrCancel);
        svg.addEventListener("pointercancel", onPointerUpOrCancel);
        svg.addEventListener("wheel", onWheel, { passive: false });
      }

      function onPointerDown(e) {
        svg.setPointerCapture(e.pointerId);
        pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });

        const pts = getActivePoints();

        if (pts.length === 1) {
          // Arraste com 1 dedo apenas se jÃ¡ estiver com zoom
          if (state.scale > 1.01) {
            isDragging = true;
            lastDragPos = { x: e.clientX, y: e.clientY };
          } else {
            isDragging = false;
            lastDragPos = null;
          }
          lastPinchDistance = 0;
          lastPinchCenter = null;
        } else if (pts.length === 2) {
          // InÃ­cio de pinch
          const [p1, p2] = pts;
          lastPinchDistance = distance(p1, p2);
          lastPinchCenter = center(p1, p2);
          isDragging = false;
          lastDragPos = null;
        }
      }

      function onPointerMove(e) {
        if (!pointers.has(e.pointerId)) return;

        pointers.set(e.pointerId, { x: e.clientX, y: e.clientY });
        const pts = getActivePoints();

        if (pts.length === 2) {
          // Pinch com 2 dedos: zoom + pan
          const [p1, p2] = pts;
          const dist = distance(p1, p2);
          const ctr = center(p1, p2);

          if (lastPinchDistance > 0) {
            const factor = dist / lastPinchDistance;
            state.scale = clampScale(state.scale * factor);

            // Pan seguindo o centro do pinch
            state.tx += (ctr.x - lastPinchCenter.x);
            state.ty += (ctr.y - lastPinchCenter.y);

            applyTransform();
          }

          lastPinchDistance = dist;
          lastPinchCenter = ctr;
          isDragging = false;
          lastDragPos = null;
        } else if (pts.length === 1 && isDragging && lastDragPos) {
          // Arraste de 1 dedo quando jÃ¡ estÃ¡ com zoom
          const p = pts[0];
          const dx = p.x - lastDragPos.x;
          const dy = p.y - lastDragPos.y;

          state.tx += dx;
          state.ty += dy;
          lastDragPos = { x: p.x, y: p.y };
          applyTransform();
        }
      }

      function onPointerUpOrCancel(e) {
        if (pointers.has(e.pointerId)) {
          pointers.delete(e.pointerId);
        }

        const pts = getActivePoints();

        if (pts.length === 0) {
          // Fim do gesto
          svg.releasePointerCapture(e.pointerId);
          isDragging = false;
          lastDragPos = null;
          lastPinchCenter = null;
          lastPinchDistance = 0;
          snapIfAlmostIdentity();
        } else if (pts.length === 1) {
          // Se ainda estiver com zoom, pode continuar arrastando com 1 dedo
          if (state.scale > 1.01) {
            isDragging = true;
            lastDragPos = { x: pts[0].x, y: pts[0].y };
          } else {
            isDragging = false;
            lastDragPos = null;
          }
          lastPinchCenter = null;
          lastPinchDistance = 0;
        }
      }

      function onWheel(e) {
        if (!svg) return;
        e.preventDefault();

        const delta = -e.deltaY;
        const factor = delta > 0 ? 1.1 : 0.9;
        const oldScale = state.scale;
        const newScale = clampScale(oldScale * factor);

        if (newScale === oldScale) return;

        state.scale = newScale;
        applyTransform();
        snapIfAlmostIdentity();
      }

      // Observa quando o SVG Ã© injetado no svgMount
      const observer = new MutationObserver(() => {
        const newSvg = mount.querySelector("svg");
        if (newSvg && newSvg !== svg) {
          attachToSvg(newSvg);
        }
      });

      observer.observe(mount, { childList: true, subtree: true });

      // Se jÃ¡ existir um SVG no carregamento
      const initialSvg = mount.querySelector("svg");
      if (initialSvg) {
        attachToSvg(initialSvg);
      }
    })();
  </script>
