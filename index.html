<!doctype html>
<html lang="pt-BR">  
<head>  
  <meta charset="utf-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <title>Pintando a Palavra ‚Äî Colorir</title>  
  <link rel="stylesheet" href="css/style.css" />  

  <style>  
    /* === DESIGN DO LAYOUT E CORES (Migrado do CSS antigo) === */
    *{box-sizing:border-box}
    :root{
      --bg1:#fffdf2; --bg2:#ffe6a7;
      --panel:#fff; --ink:#1f2937; --shadow:0 12px 28px rgba(0,0,0,.12);
      --radius:18px; --accent:#f59e0b;
    }
    html,body{height:100%; margin:0; font-family:system-ui,-apple-system,sans-serif;}
    body{
      background:linear-gradient(var(--bg1),var(--bg2));
      color:var(--ink);
    }

    .topbar{display:flex;justify-content:flex-end;padding:12px 16px}
    .wrap{max-width:1024px;margin:0 auto;padding:12px;display:flex;flex-direction:column;gap:14px}
    
    /* √Årea da Prancheta */
    .stage {
      background:#fff; border-radius:var(--radius); box-shadow:var(--shadow); 
      padding:12px; padding-bottom: 20px; text-align: center; overflow: hidden;
    }

    /* Rodap√© de Controles Fixo */
    .controls {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: #ffe082; padding: 10px;
      display: flex; flex-direction: column; align-items: center;
      z-index: 1000; box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }

    /* === PALETA DE CORES === */
    .swatches { display: flex; justify-content: center; gap: 6px; flex-wrap: nowrap; }
    .sw {
      flex: 1 1 auto; max-width: 55px; aspect-ratio: 1/1;
      border-radius: 50%; border: 3px solid white; cursor: pointer; padding: 0;
    }
    .sw.custom-picker, .sw.custom {
      border-radius: 10px; width: 36px; height: 36px; border: 2px solid #fff;
    }

    /* === BOT√ïES E FERRAMENTAS === */
    .tools{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:10px; margin-bottom: 10px;}
    .btn{
      background:#ffb703; color:#222; border:0; border-radius:12px; 
      padding:10px 14px; cursor:pointer; font-weight:700; box-shadow: var(--shadow);
    }
    .btn.primary{background:#2ecc71; color:#fff}
    .pager{display:flex;gap:12px;align-items:center;justify-content:center}
    .navbtn{min-width:42px; min-height:36px; border:0; border-radius:10px; background:#ffd166; cursor:pointer}

    /* === PROGRESS BAR & LOADING (Mantidos do seu original) === */
    #loadingOverlay { position: fixed; inset: 0; background: #fff9e6; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
    #loadingOverlay.hidden { opacity: 0; visibility: hidden; transition: opacity .5s; }
    .spinner { width: 60px; height: 60px; border: 6px solid #ffd54f; border-top: 6px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    .progress-widget{display:flex;flex-direction:column; align-items:flex-end; gap:4px;}
    .progressbar{ position:relative; width:min(560px, 85vw); height: 38px; border:4px solid #111; border-radius:9999px; }
    .progress-fill{ position:absolute; left:0; top:0; bottom:0; width:0%; background:#9dd39a; transition: width 0.3s; }

    /* Estilos do Popup de cores extras */
    .palette-popup {
      position: fixed; background: #fff; border: 2px solid #ffd54f; border-radius: 14px;
      padding: 10px; display: grid; grid-template-columns: repeat(6, 28px); gap: 6px;
      box-shadow: 0 6px 16px rgba(0,0,0,.18); z-index: 2000;
    }
    .extra-color { width: 28px; height: 28px; border-radius: 8px; cursor: pointer; border: 1px solid #ddd; }

    /* Responsivo iPhone 12 / Telas Curtas */
    @media (max-width: 420px) {
      .sw { width: 28px !important; height: 28px !important; }
      .btn { padding: 8px 10px; font-size: 13px; }
    }
  </style>  
</head>  

<body>  
  <div id="loadingOverlay">  
    <div class="spinner"></div>  
    <div class="loading-text">üé® Carregando artes...</div>  
  </div>  

  <header class="topbar">  
    <div id="progressWidget" class="progress-widget">  
      <div class="counter" style="font-weight: 800;">  
        <span id="starCount">00</span>/<span id="totalPages">00</span> ‚òÖ 
        <span id="progressPercent">0%</span>  
      </div>  
      <div class="progressbar"><div id="progressFill" class="progress-fill"></div></div>  
    </div>  
  </header>  

  <main class="wrap">  
    <section class="stage">  
      <div id="svgMount" class="svgMount"></div>  
    </section>  

    <section class="controls">  
      <div class="swatches" id="swatches">  
        <button class="sw" data-color="#E53935" style="--c:#E53935; background:var(--c)"></button>  
        <button class="sw" data-color="#FB8C00" style="--c:#FB8C00; background:var(--c)"></button>  
        <button class="sw" data-color="#FDD835" style="--c:#FDD835; background:var(--c)"></button>  
        <button class="sw" data-color="#7CB342" style="--c:#7CB342; background:var(--c)"></button>  
        <button class="sw" data-color="#42A5F5" style="--c:#42A5F5; background:var(--c)"></button>  
        <button class="sw" data-color="#8E24AA" style="--c:#8E24AA; background:var(--c)"></button>  
        <button class="sw" data-color="#E0C2A2" style="--c:#E0C2A2; background:var(--c)"></button>  
        <button class="sw" data-color="#8D6E63" style="--c:#8D6E63; background:var(--c)"></button>  

        <button class="sw custom-picker" id="pickerBtn" style="background: linear-gradient(135deg, #FFD54F, #FFB300);">üé®</button>
        <input type="color" id="colorPickerInput" style="display:none;" />
        <button class="sw custom" id="customColorBtn" style="background: #eee;">+</button>
      </div>  

      <div class="tools">  
        <button id="eraserBtn" class="btn">Borracha</button>  
        <button id="undoBtn" class="btn">Desfazer</button>  
        <button id="redoBtn" class="btn">Refazer</button>  
        <button id="savePng" class="btn primary">Salvar PNG</button>  
      </div>  

      <div class="pager">  
        <button id="prevBtn" class="navbtn">‚óÄ</button>  
        <span id="pageLabel">1 / ?</span>  
        <button id="nextBtn" class="navbtn">‚ñ∂</button>  
      </div>  
    </section>  
  </main>  

  <script src="js/pintura.js"></script>
  <script src="js/script.js"></script>  
  <script src="js/patch-gestures-scroll.js"></script>

  </script>
</body>  
</html>
